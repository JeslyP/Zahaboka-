<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Joke for ðŸ¥‘</title>
    <style>
        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 500px;
            word-wrap: break-word;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        p {
            font-size: 1.3em;
            line-height: 1.7;
            color: #555;
            margin-bottom: 15px;
        }
        #punchline-text {
            font-weight: bold;
            color: #28a745;
        }
        #punchline {
            margin-top: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in-out;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: #218838;
        }
        button:active {
            background-color: #1e7e34;
        }
        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #explanationDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            text-align: left;
            color: #495057;
            line-height: 1.6;
            min-height: 1.6em;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
        }
        #explanationDisplay:empty::before {
            content: "Your explanation will appear here as you type...";
            color: #888;
        }
        #explanationSection {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Dark mode styles */
        body.dark-mode .container {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-mode button {
            background-color: #28a745;
        }
        body.dark-mode button:hover {
            background-color: #218838;
        }
        body.dark-mode button:active {
            background-color: #1e7e34;
        }
        #punchline.visible {
        opacity: 1;
        visibility: visible;
        }
        #explanationSection.visible {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
<button id="darkModeToggle">Toggle Dark Mode</button>
<div class="container joke-container">
    <h1>Zahboka</h1>
    <div id="punchline" aria-live="polite">
        <p id="punchline-text">Did me worst than the first person</p>
        <p></p>
        <p> </p>
        <p></p>
    </div>
    <button id="revealButton">Tell me!</button>
</div>

<div class="container explanation-container">
    <h2>â€¼</h2>
    <label for="explanationTextarea" class="visually-hidden">Explanation</label>
    <textarea id="explanationTextarea" placeholder="Type your explanation here..."></textarea>
</div>
    <div id="explanationDisplay" class="container" aria-live="polite"></div>

<script>
    const revealButton = document.getElementById('revealButton');
    const punchlineDiv = document.getElementById('punchline');
    const explanationSection = document.getElementById('explanationSection');
    const explanationTextarea = document.getElementById('explanationTextarea');
    const explanationDisplay = document.getElementById('explanationDisplay');
    const darkModeToggle = document.getElementById('darkModeToggle');

    revealButton.addEventListener('click', () => {
        punchlineDiv.style.opacity = '1';
        punchlineDiv.style.visibility = 'visible';
        revealButton.style.display = 'none';
    });
</script>
</body>
</html>
